    <style>
        * {
            margin: 0;

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            min-height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #000;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .docker-btn {
            padding: 8px 16px;
            border: 1px solid #00bfb3;
            color: #00bfb3;
            border-radius: 2px;
            text-decoration: none;
            font-size: 14px;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .url-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }
        .url-input:focus {
            border-color: #00bfb3;
        }
        .download-btn {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            background: #00bfb3;
            color: #fff;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            cursor: pointer;
        }
        .examples {
            width: 100%;
            margin-top: 20px;
        }
        .examples h4 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .examples ul {

            padding-left: 0;
        }
        .examples li {
            margin: 10px 0;
            color: #666;

        }
        .mouse {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: fixed;
            left: -100px;
            top: 0;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.05s, opacity 0.2s;
            opacity: 0;
        }
        #he-plugin-simple {
            z-index: 9998 !important;
            position: fixed !important;
            top: 10px !important;
            right: 10px !important;

            bottom: 10px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;

</head>

    <!-- 核心脚本 -->
    <script>
        $(window).on('load', function() {
            // 显示鼠标图标
            const mouseEl = document.getElementById('customMouse');
            if (mouseEl) {
                mouseEl.style.opacity = '1';
                function moveMouse(e) {
                    const x = e.clientX || (e.touches && e.touches[0].clientX) || 0;
                    const y = e.clientY || (e.touches && e.touches[0].clientY) || 0;
                    mouseEl.style.left = x - mouseEl.offsetWidth / 2 + 'px';
                    mouseEl.style.top = y - mouseEl.offsetHeight / 2 + 'px';
                }
                window.addEventListener('mousemove', moveMouse);
                window.addEventListener('touchmove', moveMouse, { passive: true });
            }

            // 彩色文字滚动
            var chakhsu = function (r) {
                function l(t) {
                    for (var e = document.createDocumentFragment(), r = 0; r < t; r++) {
                        var c = document.createElement("span");
                        (c.textContent = String.fromCharCode(94 * Math.random() + 33)),
                        (c.style.color = b[Math.floor(Math.random() * b.length)]),
                        e.appendChild(c);
                    }
                    return e;
                }
                var n = "";
                (o = ["恭喜你发现了宝藏", "日久见人心"].map(function (t) {
                    return t + "";
                })),
                (a = 2),
                (g = 1),
                (s = 5),
                (d = 75),
                (b = [
                    "rgb(110,64,170)", "rgb(150,61,179)", "rgb(191,60,175)", "rgb(228,65,157)", "rgb(254,75,131)",
                    "rgb(255,94,99)", "rgb(255,120,71)", "rgb(251,150,51)", "rgb(226,183,47)", "rgb(198,214,60)",
                    "rgb(175,240,91)", "rgb(127,246,88)", "rgb(82,246,103)", "rgb(48,239,130)", "rgb(29,223,163)",
                    "rgb(26,199,194)", "rgb(35,171,216)", "rgb(54,140,225)", "rgb(76,110,219)", "rgb(96,84,200)"
                ]),
                (c = {
                    text: "",
                    prefixP: -s,
                    skillI: 0,
                    skillP: 0,
                    direction: "forward",
                    delay: a,
                    step: g
                }),
                (function t() {
                    var e = o[c.skillI];
                    c.step
                    ? c.step--
                    : ((c.step = g),
                    c.prefixP < n.length
                    ? (0 <= c.prefixP && (c.text += n[c.prefixP]), c.prefixP++)
                    : "forward" === c.direction
                    ? c.skillP < e.length
                    ? ((c.text += e[c.skillP]), c.skillP++)
                    : c.delay
                    ? c.delay--
                    : ((c.direction = "backward"), (c.delay = a))
                    : 0 < c.skillP
                    ? ((c.text = c.text.slice(0, -1)), c.skillP--)
                    : ((c.skillI = (c.skillI + 1) % o.length),
                    (c.direction = "forward"))),
                    (r.textContent = c.text),
                    r.appendChild(
                        l(
                            c.prefixP < n.length
                            ? Math.min(s, s + c.prefixP)
                            : Math.min(s, e.length - c.skillP)
                        )
                    ),
                    setTimeout(t, d);
                })();
            };
            chakhsu(document.getElementById("chakhsu"));

            // 点击弹出文字
            var a_idx = 0;
            const coreValues = ["❤富强❤", "❤民主❤", "❤文明❤", "❤和谐❤", "❤自由❤", "❤平等❤", "❤公正❤", "❤法制❤", "❤爱国❤", "❤敬业❤", "❤诚信❤", "❤友善❤"];
            $("body").on('click touchstart', function(e) {
                if (!$(e.target).is('.url-input, .download-btn, a, .mouse')) {
                    const $i = $("<span style='position:absolute;z-index:9999;font-weight:bold;pointer-events:none;'></span>").text(coreValues[a_idx]);
                    a_idx = (a_idx + 1) % coreValues.length;
                    const x = e.pageX || (e.touches && e.touches[0].pageX) || 0;
                    const y = e.pageY || (e.touches && e.touches[0].pageY) || 0;
                    $i.css({
                        "top": y - 20,
                        "left": x,
                        "color": `rgb(${~~(255 * Math.random())},${~~(255 * Math.random())},${~~(255 * Math.random())})`
                    });
                    $("body").append($i);
                    $i.animate({ "top": y - 180, "opacity": 0 }, 3000, () => $i.remove());
                }
            });

            // 服务运行时间
            function updateSitetime() {
                const startTime = new Date('2023-01-01 00:00:00').getTime();
                const now = new Date().getTime();
                const diff = now - startTime;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('sitetime').textContent = `${days}天 ${hours}时 ${minutes}分 ${seconds}秒`;
            }
            updateSitetime();
            setInterval(updateSitetime, 1000);
        });

        // 表单提交
        function toSubmit(event) {
            event.preventDefault();
            const input = document.querySelector('.url-input');
            let url = input.value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
                input.value = url;
            }
            event.target.submit();
            return true;
        }
    </script>
